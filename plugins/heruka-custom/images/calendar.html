<!doctype html>
<html lang="en">
	<head>
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
		<script src="/wp-includes/js/jquery/jquery.js?ver=1.11.0"></script>
		<link rel="stylesheet" href="fullcalendar-2.1.1/fullcalendar.css"><link>
		<script src="fullcalendar-2.1.1/lib/moment.min.js"></script>
		<script src="fullcalendar-2.1.1/fullcalendar.min.js"></script>
		<script src="fullcalendar-2.1.1/gcal.js"></script>
		<style>
		* {
			font-family: "Source Sans Pro";
		}
		body {
			background-color: white;
			padding: 20px;
		}
		.fc-time-grid-container.fc-scroller {
			height: 210px !important;
		}
		.fc-day-grid-container.fc-scroller {
			height: 260px !important;
		}
		</style>
	</head>
	<body>
		<div class="full-calendar"></div>
		<script>
			$ = jQuery;
			$(document).ready(function() {

				$('.full-calendar').fullCalendar({
					header: {
						left: 'prev,next today',
						center: 'title',
						right: 'month,agendaWeek,agendaDay'
					},
					defaultView: 'month',
					eventSources:
					[
					  {
					    url: 'https://www.google.com/calendar/feeds/meditateinlondon.org.uk_t6mrs3mmjuf1u0ch0micbfibf8%40group.calendar.google.com/public/basic',
					    className: 'fc-pujas'
					  },
					  {
					    url: 'https://www.google.com/calendar/feeds/meditateinlondon.org.uk_03m40crkgmfqhv4b42laafiqbg%40group.calendar.google.com/public/basic',
					    className: 'fc-gp'
					  },
					  {
					    url: 'https://www.google.com/calendar/feeds/meditateinlondon.org.uk_aeu138cq8vqfdl21he3s9i1elg%40group.calendar.google.com/public/basic',
					    className: 'fc-fpttp'
					  },
					  {
					    url: 'https://www.google.com/calendar/feeds/meditateinlondon.org.uk_lumj3dg61gi77a3q174bt7imv0%40group.calendar.google.com/public/basic',
					    className: 'fc-courses'
					  }
					],
					eventClick: function(event) {
						window.open(event.url, 'gcalevent', 'width=700,height=600');
						return false;
					},
					loading: function(bool) {
						$('#loading').toggle(bool);
					}
				});
			});
		</script>
	</body>
</html>
